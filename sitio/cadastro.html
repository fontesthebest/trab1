<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/principal.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/form.css" media="screen">

</head>
<body>
    <div class=".navbar-header menu">
        <li class="nav-item nav">
            <a  class=" nav-link py-2 px-0 px-lg-2"  href="principal.html">
            Home
            </a>
        </li>
        <li class="nav-item nav">
            <a class=" nav-link py-2 px-0 px-lg-2" href="menu.html">
                Menu
            </a>
        </li>
        <li class="nav-item nav">
            <a class=" nav-link py-2 px-0 px-lg-2 active" href="cadastro.html">
                Cadastro
            </a>
        </li>
    </div>
    <main class=" form-signin w-100 m-auto" id="principal">
        <form class="" id="formu">
            <div class="row g-3">
                <h1>Efetue seu Cadastro</h1>

                <div class="col-12 campo">
                    <p class="texto">Nome</p>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-12 campo">
                    <p class="texto">Email</p>
                    <input type="email" class="form-control" required>
                </div>

                <div class="col-sm-8 campo">
                    <p class="texto">CEP</p>
                    <input type="number" class="form-control" required>
                </div>

                <div class="col-12 campo">
                    <p class="texto">Rua</p>
                    <input type="text" class="form-control" required>
                </div>
               
                <div class="col-sm-3 campo">
                    <p class="texto">N°</p>
                    <input type="number" class="form-control" required>
                </div> 
                <div class="col-sm-9 campo">
                    <p class="texto">Complemento</p>
                    <input type="text" class="form-control" required>
                </div>
                
                <div class="col-sm-10 campo">
                    <p class="texto">Cidade</p>
                    <input type="text" class="form-control" required> 
                </div>
                <div class="col-sm-2 campo">
                    <p class="texto">UF</p>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" id="bot" type="submit" onclick="alert=('Cadastro enviado')">Cadastrar</button>
        </form>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3  border-top">
        <p id="copyrt">©Receitas do Chef 2023</p>
    </footer>
</body>
</html>
